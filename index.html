<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Template</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="setting-box">
        <div class="setting-icon">
            <i class="fa-solid fa-gear fa-2x icon"></i>
        </div>
        <div class="setting-content">
            <h4>Setting Option</h3>
        </div>
    </div>
    <div class="landing-page">
        <div class="overlay"></div>
        <div class="header fredoka container-fluid">
            <div class="logo ps-2 fw-bolder col-md-4">m<span class="main-color">n</span>m<span class="main-color">l</span>st
                <img src="" alt="">
            </div>
            <ul class="links col-md-6">
                <a class="active main-color" href="#"><li>Home</li></a>
                <a class="main-color" href="#"><li>About</li></a>
                <a class="main-color" href="#"><li>Services</li></a>
                <a class="main-color" href="#"><li>Contact</li></a>
            </ul>
        </div>
        <div class="intro-text ps-2 text-center">
            <h2 class="fs-1 fw-bolder mb-3">We're <span class="main-color">Creative</span> Developers</h2>
            <p class="lead mb-3">And Web Designers</p>
            <div class="d-flex justify-content-center align-items-center">
                <div class="circle rounded-circle facebook-icon d-flex justify-content-center align-items-center border border-light p-4 mx-2">
                    <a href="#"><i class="fab fa-facebook-f fs-4 text-white"></i></a>
                </div>
                
                <div class="circle rounded-circle twitter-icon d-flex justify-content-center align-items-center border border-light p-4 mx-2">
                    <a href="#"><i class="fab fa-twitter fs-4 text-white"></i></a>
                </div>
                
                <div class="circle rounded-circle instagram-icon d-flex justify-content-center align-items-center border border-light p-4 mx-2">
                    <a href="#"><i class="fab fa-instagram fs-4 text-white"></i></a>
                </div>
                <div class="circle rounded-circle whatsapp-icon d-flex justify-content-center align-items-center border border-light p-4 mx-2">
                    <a href="#"><i class="fab fa-whatsapp fs-4 text-white"></i></a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/9a16a36fbb.js" crossorigin="anonymous"></script>
    <script src="js/main.js"> </script>
</body>
</html>
